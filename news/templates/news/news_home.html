{% extends 'main/layout.html' %}

{% block title%}NEWS{% endblock %}

{% block content%}
<div class="features">
    <h1>{{ title }}</h1>
    <p> NEWS </p>
    <button class="btn btn-warning">About us page</button>
    {% if news %}
   {% for el in news %}
    <div class ="alert alert-warning ">
       <h3>{{ el.title }}</h3>
       <p>{{ el.anons }}</p>
    </div>
    {% endfor %}
    {% else %}
        <p> No news! </p>
        {% endif %}

</div>
{% endblock %}
